<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Feedback Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <div class="card shadow p-4">
                    <h2 class="mb-4">AI Analysis Result</h2>
                    <div class="progress mb-4" style="height: 30px;">
                        <div class="progress-bar" role="progressbar" style="width: {{ score }}%;" aria-valuenow="{{ score }}" aria-valuemin="0" aria-valuemax="100">{{ score }}% Match</div>
                    </div>
                    <div class="alert alert-info">
                        {{ msg }}
                    </div>
                    <a href="{{ url_for('candidate_verify') }}" class="btn btn-outline-secondary mt-3">Try Another Resume</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
