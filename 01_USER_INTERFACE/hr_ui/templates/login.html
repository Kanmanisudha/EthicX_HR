{% extends "layout.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4">
        <div class="card p-4 mt-5 shadow">
            <h4 class="text-center mb-4">Login to EthicX</h4>
            <form method="POST">
                <div class="mb-3">
                    <label>Username</label>
                    <input type="text" name="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            
            <hr class="my-4">
            
            <div class="text-center">
                <p class="mb-1"><strong>Are you an Applicant?</strong></p>
                <a href="{{ url_for('candidate_verify') }}" class="btn btn-outline-success btn-sm w-100">
                    <i class="bi bi-person-check"></i> Verify Your Resume & Apply
                </a>
            </div>

            <p class="text-center mt-3">
                <small>Don't have an HR account? <a href="{{ url_for('signup') }}">Sign Up</a></small>
            </p>
        </div>
    </div>
</div>
{% endblock %}
