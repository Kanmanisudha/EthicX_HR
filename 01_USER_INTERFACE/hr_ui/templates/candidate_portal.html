{% extends "layout.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="glass-card p-5">
            <div class="text-center mb-5">
                <i class="bi bi-person-check-fill display-1 text-success mb-3"></i>
                <h2 class="fw-bold">Candidate Self-Verification</h2>
                <p class="text-muted">Check your eligibility for Avionics roles instantly.</p>
            </div>

            <form action="{{ url_for('candidate_verify') }}" method="POST">
                
                <div class="mb-4">
                    <label class="form-label fw-bold">Full Name</label>
                    <input type="text" name="name" class="form-control form-control-lg" placeholder="e.g. Alice Avionics" required>
                </div>

                <div class="mb-4">
                    <label class="form-label fw-bold">Target Role</label>
                    <select name="role" class="form-select form-select-lg">
                        <option value="Avionics Software Engineer">Avionics Software Engineer</option>
                        <option value="Embedded Systems Dev">Embedded Systems Developer</option>
                        <option value="Systems Architect">Systems Architect</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label class="form-label fw-bold">Paste Resume / Skills Summary</label>
                    <textarea name="resume_content" class="form-control" rows="6" placeholder="Paste your resume text here (skills, experience, projects)..." required></textarea>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-success btn-lg">
                        <i class="bi bi-cpu me-2"></i> Analyze Resume
                    </button>
                </div>
            </form>
            
        </div>
    </div>
</div>
{% endblock %}
